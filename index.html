<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css"> 
	.iframe-rwd {
		position: relative;
		padding-bottom: 70%;
		height: 0;
		overflow: hidden;
	}
	.iframe-rwd iframe {
		position: absolute;
		top: 0;
		left: 0;
        	width: 100%;
        	height: 100%;
	}
    	</style> 
</head>
<body>
<div class="iframe-rwd">
<iframe src="https://www.google.com/maps/d/embed?mid=13wEbM8a8W8g1t0Lgn91XRBwuINU"
width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>
</body>
</html>
