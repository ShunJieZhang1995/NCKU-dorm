<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css"> 
	.iframe-rwd {
		position: relative;
		padding-bottom: 65.25%;
		padding-top: 30px;
		height: 0;
		overflow: hidden;
	}
	.iframe-rwd iframe {
		position: absolute;
		top: 0;
		left: 0;
        	width: 100% !important;
        	height: 100% !important;
	}
    	</style> 
</head>
<body>
<div class="iframe-rwd">
<iframe src="https://www.google.com/maps/d/embed?mid=13wEbM8a8W8g1t0Lgn91XRBwuINU"
width="600" height="600" frameborder="0" style="border:0"></iframe>
</div>
</body>
</html>
